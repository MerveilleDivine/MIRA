<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylenew.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='chat.css') }}">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <title>MIRA</title>
</head>

<body>

    <div class="container">
        <!-- Sidebar Section -->
        <aside>
            <div class="toggle">
                <div class="logo">
                    <img src="static/images/letter-m(1).png" alt="logo color">
                    <h2>MIRA<span class="danger"></span></h2>
                </div>
                <div class="close" id="close-btn">
                    <span class="material-icons-sharp">
                        close
                    </span>
                </div>
            </div>

            <div class="sidebar">
                <a href="{{ url_for('index') }}">
                    <span class="material-icons-sharp">
                        dashboard
                    </span>
                    <h3>Dashboard</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">
                        person_outline
                    </span>
                    <h3>User</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">
                        receipt_long
                    </span>
                    <h3>History</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">
                        report_gmailerrorred
                    </span>
                    <h3>Reports</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">
                        settings
                    </span>
                    <h3>Settings</h3>
                </a>
                <a href="#" id="reload-link">
                    <span class="material-icons-sharp " class="active">
                        add
                    </span>
                    <h3>New Chat</h3>
                </a>
                <a href="{{url_for('logout')}}">
                    <span class="material-icons-sharp">
                        logout
                    </span>
                    <h3>Logout</h3>
                </a>
            </div>
        </aside>
        <!-- End of Sidebar Section -->

        <!-- Main Content -->
        <main>
            <!-- End of Analyses -->

            <!-- New Users Section -->
            <div class="new-users recent-orders">

                <div class="user-list">
                    <div class="user">

                        <div class="container">
                            <form action="/quiz" method="post">
                                <!-- Option to select from existing courses -->
                                <input type="radio" id="existing_course" name="course_option" value="existing_course" checked>
                                <label for="existing_course">Select from existing courses:</label><br>
                                <select id="course" name="course">
                                    {% for course_id, course_name in form.course.choices %}
                                        <option value="{{ course_id }}">{{ course_name }}</option>
                                    {% endfor %}
                                </select><br><br>
                        
                                <!-- Option to enter new course name and description -->
                                <input type="radio" id="new_course" name="course_option" value="new_course">
                                <label for="new_course">Enter new course name and description:</label><br>
                                <label for="course_name">Course Name:</label>
                                <input type="text" id="course_name" name="course_name"><br><br>
                                <label for="course_description">Course Description:</label><br>
                                <textarea id="course_description" name="course_description" rows="4" cols="50"></textarea><br><br>
                        
                                <!-- Difficulty level -->
                                <label for="difficulty">Difficulty Level:</label>
                                <input type="text" id="difficulty" name="difficulty"><br><br>
                        
                                <!-- Question type -->
                                <label for="question_type">Question Type:</label>
                                <input type="text" id="question_type" name="question_type"><br><br>
                        
                                <!-- Submit button -->
                                <button type="submit" class="button">Start Quiz</button>
                            </form>
                        </div>

                    </div>
                </div>
                <!-- End of New Users Section -->

        </main>
        <!-- End of Main Content -->

        <!-- Right Section -->
        <div class="right-section">
            <div class="nav">
                <button id="menu-btn">
                    <span class="material-icons-sharp">
                        menu
                    </span>
                </button>
                <div class="dark-mode">
                    <span class="material-icons-sharp active">
                        light_mode
                    </span>
                    <span class="material-icons-sharp">
                        dark_mode
                    </span>
                </div>

                <div class="profile">
                    <div class="info">
                        <p>Hey, <b>Mervine</b></p>
                        <small class="text-muted">User</small>
                    </div>
                    <div class="profile-photo">
                        <img src="static/images/letter-m.png" alt="logo color">
                    </div>
                </div>

            </div>
            <!-- End of Nav -->
        </div>

    </div>

    </div>


    </div>


    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="{{ url_for('static', filename='quiz.js') }}"></script>
</body>

</html>
