<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylenew.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='chat.css') }}">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <title>MIRA Dashboard</title>
</head>

<body>

    <div class="container">
        <!-- Sidebar Section -->
        <aside>
            <div class="toggle">
                <div class="logo">
                    <img src="static/images/letter-m(1).png" alt="logo color">
                    <h2>MIRA<span class="danger"></span></h2>
                </div>
                <div class="close" id="close-btn">
                    <span class="material-icons-sharp">
                        close
                    </span>
                </div>
            </div>

            <div class="sidebar">
                <a href="{{ url_for('index') }}">
                    <span class="material-icons-sharp">
                        dashboard
                    </span>
                    <h3>Dashboard</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">
                        person_outline
                    </span>
                    <h3>User</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">
                        receipt_long
                    </span>
                    <h3>History</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">
                        report_gmailerrorred
                    </span>
                    <h3>Reports</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">
                        settings
                    </span>
                    <h3>Settings</h3>
                </a>
                <a href="#" id="reload-link">
                    <span class="material-icons-sharp " class="active">
                        add
                    </span>
                    <h3>New Chat</h3>
                </a>
                <a href="{{url_for('logout')}}">
                    <span class="material-icons-sharp">
                        logout
                    </span>
                    <h3>Logout</h3>
                </a>
            </div>
        </aside>
        <!-- End of Sidebar Section -->

        <!-- Main Content -->
        <main>
            <!-- End of Analyses -->

            <!-- New Users Section -->
            <div class="new-users recent-orders">

                <div class="user-list">
                    <div class="user">

                        <!-- Chat Section -->
                        <div class="chat-container">
                            <div class="chats ">
                                <div class="chat-container conversation conversation-content conversation-start">

                                    <div class="chat-messages" id="chat-messages">
                                        <!-- Messages will be appended here -->

                                        <p>MIRA: {{ response }}</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <!-- End of New Users Section -->

                <!-- Recent Orders Table -->
                <div class="recent-orders user-list">

                    <!-- Typing container -->
                    <div class="typing-container chats  chat-container conversation conversation-content conversation-start">
                        <div class="typing-content">
                            <div class="typing-textarea chat-input">
                                <textarea id="chat-input" spellcheck="false" placeholder="Send a message"
                                    required></textarea>
                                <span id="send-btn" class="material-symbols-rounded">send</span>
                            </div>
                            <div class="typing-controls">
                                <span id="send-btn" class="material-symbols-rounded">stop</span>
                                <span id="mic-btn" class="material-symbols-rounded">mic</span>
                            </div>
                        </div>

                    </div>

                </div>
                <!-- End of Recent Orders -->

        </main>
        <!-- End of Main Content -->

        <!-- Right Section -->
        <div class="right-section">
            <div class="nav">
                <button id="menu-btn">
                    <span class="material-icons-sharp">
                        menu
                    </span>
                </button>
                <div class="dark-mode">
                    <span class="material-icons-sharp active">
                        light_mode
                    </span>
                    <span class="material-icons-sharp">
                        dark_mode
                    </span>
                </div>

                <div class="profile">
                    <div class="info">
                        <p>Hey, <b>Mervine</b></p>
                        <small class="text-muted">User</small>
                    </div>
                    <div class="profile-photo">
                        <img src="static/images/letter-m.png" alt="logo color">
                    </div>
                </div>

            </div>
            <!-- End of Nav -->
        </div>

    </div>

    </div>


    </div>

    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="{{ url_for('static', filename='chat.js') }}"></script>
</body>

</html>
